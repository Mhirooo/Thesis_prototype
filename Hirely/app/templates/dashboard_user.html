<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard â€“ Hirely</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f9fbfa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #a4ce89;
      color: #000;
      padding: 22px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 45px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .profile-dropdown {
      position: relative;
      display: inline-block;
    }

    .profile-btn {
      background: #16395f;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.1);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .profile-dropdown:hover .dropdown-content {
      display: block;
    }

    main {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex: 1;
    }

    .content-wrapper {
      display: flex;
      gap: 30px;
      max-width: 1100px;
      width: 100%;
    }

    .jobs-list {
      flex: 1;
      max-width: 320px;
    }

    .jobs-list h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 18px;
      color: #2c3e50;
    }

    .job-card {
      background: #fff;
      border: 1px solid #e5f2ef;
      border-radius: 6px;
      padding: 14px 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.1s ease;
    }
    .job-card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transform: translateY(-1px);
    }

    .divider {
      width: 1px;
      background: #e1e1e1;
    }

    .job-details {
      flex: 2;
      background: #fff;
      border: 1px solid #e5f2ef;
      border-radius: 6px;
      padding: 28px;
      overflow-y: auto;
    }

    footer {
      text-align: center;
      padding: 18px;
      background: #f3f9f7;
      font-size: 14px;
      color: #555;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="/static/hirely_logo.png" alt="Hirely Logo">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Jobs</a>
      <a href="#">Matchmaked Jobs</a>
      <div class="profile-dropdown">
        <div class="profile-btn">U</div>
        <div class="dropdown-content">
          <a href="#">My Profile</a>
          <a href="#">Settings</a>
          <a href="/logout">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="content-wrapper">
      <div class="jobs-list">
        <h2>Available Jobs</h2>
        <div class="job-card" onclick="showJobDetails('Frontend Developer')">
          <h3>Frontend Developer</h3>
          <p>Build and maintain modern web interfaces.</p>
        </div>
        <div class="job-card" onclick="showJobDetails('Backend Engineer')">
          <h3>Backend Engineer</h3>
          <p>Work on APIs and server-side logic.</p>
        </div>
      </div>

      <div class="divider"></div>

      <div class="job-details" id="jobDetails">
        <h2>Job Description</h2>
        <p>Select a job to view details here.</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Hirely. All rights reserved.
  </footer>

  <script>
    function showJobDetails(title) {
      const details = document.getElementById("jobDetails");
      details.innerHTML = `
        <h2>${title}</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Responsibilities include working with a team and building awesome products.</p>
      `;
    }
  </script>

</body>
</html>
