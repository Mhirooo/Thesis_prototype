<!DOCTYPE html>
<html>
<head>
  <title>Apply for Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Apply for a Job</h1>
  <form id="applyForm" enctype="multipart/form-data" method="POST" action="/applications/">
    <div class="mb-3">
      <label for="job_id" class="form-label">Job ID</label>
      <input type="text" class="form-control" name="job_id" id="job_id" required>
    </div>
    <div class="mb-3">
      <label for="resume" class="form-label">Upload Resume (PDF)</label>
      <input type="file" class="form-control" name="resume" id="resume" accept="application/pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
</body>
</html>
