<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Register - Hirely</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fefc;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: white;
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 4px;
            font-size: 28px;;
            color: #2c3e50;
        }

        .subtitle {
            text-align: center;
            font-size: 16px;
            color: #555;
            margin-top: 0;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
            flex: 1;
            align-items: start;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0f4ef;
            font-size: 14px;
            font-family: inherit;
            background: #f9f9f9;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            border-color: #2eccb0;
            background: white;
            outline: none;
        }

        .name-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            grid-column: span 2; /* ensures it spans full width like the file upload */
        }

        /* File Upload Box */
        .file-upload {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            background: #fdfefe;
            border: 2px dashed #2eccb0;
            padding: 5px 10px;
            border-radius: 12px;
            grid-column: span 2;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
        }

        .file-upload:hover {
            background: #f2fbf8;
            transform: scale(1.01);
        }

        .file-upload input {
            display: none;
        }

        .file-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
        }

        .file-label small {
            font-weight: 400;
            font-size: 13px;
            color: #777;
        }

        .upload-icon {
            font-size: 32px;
            color: #2eccb0;
        }

        /* When a file is chosen */
        #file-name {
            font-size: 14px;
            color: #555;
            display: none;
            text-align: center;
            word-break: break-all;
        }

        .file-chosen .file-label {
            display: none;
        }

        .file-chosen #file-name {
            display: block;
        }

        /* Role checkbox */
        .role-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            grid-column: span 2;
            justify-content: center;
            margin-top: -10px;
        }

        /* Error messages */
        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: -5px;
            grid-column: span 2;
            text-align: center;
            display: none;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #2eccb0;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
            grid-column: span 2;
        }

        .submit-btn:hover {
            background-color: #27b89f;
        }

        @media (max-width: 900px) {
            form {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }
            .file-upload, .role-toggle, .submit-btn, .error-message {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create an Account</h1>
        <p class="subtitle">Fill out the form below to create your account.</p>
        <form id="registerForm" method="POST" action="/register" enctype="multipart/form-data">
            <div class="name-row">
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" id="middlename" name="middlename" placeholder="Enter your middle name">
                </div>
            </div>    

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="tel" id="number" name="number" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
            </div>


            <div class="form-group" style="grid-column: span 2;">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" placeholder="Enter your address"></textarea>
            </div>

            <div class="file-upload" id="uploadBox">
                <label for="resume" class="file-label">
                    <span class="upload-icon">ðŸ“„</span>
                    <strong>Click or Drag & Drop to Upload Resume</strong>
                    <small>(PDF/DOCX)</small>
                </label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
                <span id="file-name"></span>
            </div>

            <p id="passwordError" class="error-message">Passwords do not match.</p>
            <p id="fileError" class="error-message">Please upload a valid resume (PDF/DOCX).</p>

            <button type="submit" class="submit-btn" href="/login">Create Account</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById("resume");
        const uploadBox = document.getElementById("uploadBox");
        const fileName = document.getElementById("file-name");

        function updateFileName() {
            if (fileInput.files.length) {
                fileName.textContent = fileInput.files[0].name;
                uploadBox.classList.add("file-chosen");
            } else {
                fileName.textContent = "";
                uploadBox.classList.remove("file-chosen");
            }
        }

        fileInput.addEventListener("change", updateFileName);

        uploadBox.addEventListener("dragover", e => e.preventDefault());
        uploadBox.addEventListener("drop", e => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        });

        document.getElementById("registerForm").addEventListener("submit", function (event) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;
            const errorMsg = document.getElementById("passwordError");
            const fileError = document.getElementById("fileError");
            const isAdmin = document.getElementById("role_admin").checked;

            let valid = true;

            // Password confirmation
            if (password !== confirmPassword) {
                errorMsg.style.display = "block";
                valid = false;
            } else {
                errorMsg.style.display = "none";
            }

            // Resume requirement
            if (!isAdmin) {
                if (!fileInput.files.length) {
                    fileError.textContent = "Please upload your resume.";
                    fileError.style.display = "block";
                    valid = false;
                } else {
                    const file = fileInput.files[0];
                    const allowedTypes = [
                        "application/pdf",
                        "application/msword",
                        "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
                    ];
                    if (!allowedTypes.includes(file.type)) {
                        fileError.textContent = "Invalid file type. Upload a PDF or DOCX.";
                        fileError.style.display = "block";
                        valid = false;
                    } else {
                        fileError.style.display = "none";
                    }
                }
            } else {
                fileError.style.display = "none";
            }

            if (!valid) event.preventDefault();
        });
    </script>
</body>
</html>
