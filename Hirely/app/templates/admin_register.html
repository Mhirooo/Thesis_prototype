<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hirely â€“ Admin Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f8fefc;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .register-container {
        background: white;
        width: 95%;
        max-width: 1200px;
        height: 90vh;
        padding: 40px 50px;
        border-radius: 16px;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
    }

    h1 {
        text-align: center;
        margin-bottom: 4px;
        font-size: 28px;
        color: #2c3e50;
    }

    .subtitle {
        text-align: center;
        font-size: 16px;
        color: #555;
        margin-top: 0;
        margin-bottom: 30px;
    }

    form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px 40px;
        flex: 1;
        align-items: start;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .full-row {
        grid-column: span 2;
    }

    label {
        font-weight: 600;
        font-size: 14px;
        color: #333;
    }

    input, textarea {
        padding: 12px;
        border-radius: 8px;
        border: 2px solid #e0f4ef;
        font-size: 14px;
        font-family: inherit;
        background: #f9f9f9;
        transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
        border-color: #2eccb0;
        background: white;
        outline: none;
    }

    textarea {
        resize: none;
        min-height: 80px;
    }

    .role-toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        grid-column: span 2;
        justify-content: center;
        margin-top: -10px;
    }

    .error-message {
        color: #e74c3c;
        font-size: 13px;
        margin-top: -5px;
        grid-column: span 2;
        text-align: center;
        display: none;
    }

    .submit-btn {
        background-color: #2eccb0;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 14px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s ease;
        grid-column: span 2;
    }

    .submit-btn:hover {
        background-color: #27b89f;
    }

    @media (max-width: 900px) {
        form {
            grid-template-columns: 1fr;
            overflow-y: auto;
        }
        .full-row, .role-toggle, .submit-btn, .error-message {
            grid-column: span 1;
        }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>Admin Registration</h1>
    <p class="subtitle">Create an admin account to manage jobs, users, and applications.</p>

    <form method="POST" action="/admin/register">
      {% if error %}
      <div class="error-message" style="display:block;">{{ error }}</div>
      {% endif %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group full-row">
        <label for="company_name">Company Name</label>
        <input type="text" id="company_name" name="company_name" placeholder="e.g., Hirely Solutions Inc." required>
      </div>

      <div class="form-group full-row">
        <label for="company_address">Company Address</label>
        <textarea id="company_address" name="company_address" placeholder="Enter full company address" required></textarea>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <div class="role-toggle">
        <input type="checkbox" id="is_admin" name="is_admin" checked disabled>
        <label for="is_admin">Administrator Role</label>
      </div>

      <button type="submit" class="submit-btn" href="/login">Create Admin Account</button>
    </form>
  </div>

</body>
</html>
